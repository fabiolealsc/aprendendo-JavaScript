<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(187, 57, 212);
            color: rgb(196, 230, 119); /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(253, 215, 0);
        }
    </style>
    <title>Meu Primeiro Programa em JS</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição!</p> <!--Isso é um comentário em HTML-->
    <script>
        var nome = window.prompt('Qual é seu nome?') //Isso eh um comentário em JS!
        window.alert('É um prazer te conhecer, ' + nome + '!') //Concatenação
        
    </script>

</body>
</html>
